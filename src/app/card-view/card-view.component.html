<div class="card card-view-top" style="width: 18rem;"> 
    <img class="card-img-top card-view" src="{{card.imageUrl}}" alt="Card image cap" >
    <div class="card-body">
      <h5 class="card-title">{{card.name}}</h5>
      <h5 class="card-title">[{{card.setName}}]</h5>

      <div class="body-card">
        <div *ngIf="!modPrezzo" class="prezzo">{{card.prezzo | currency :'EUR'}}</div>
        <div class="prezzo">({{card.prezzo_consigliato | currency :'EUR'}})</div>
        <!-- <div>{{card.ref}}</div> -->
        <input type="number" *ngIf="modPrezzo" [(ngModel)]="card.prezzo">
        <div *ngIf="card.foil">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star-fill" viewBox="0 0 16 16">
            <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
          </svg>
        </div>
      </div>
          <div class="btn-view">
            <button type="button" *ngIf="modPrezzo" class="btn btn-success" (click)="salvaPrezzo()">SALVA PREZZO</button>
            <button type="button" *ngIf="!modPrezzo" class="btn btn-success" (click)="modificaPrezzo()">MODIFCA PREZZO</button>
            <button type="button" *ngIf="!modPrezzo" (click)="removeCardFunc()" class="btn btn-info">REMOVE</button>
         </div>
      <div class="btn-view mt-2">
        <button type="button" (click)="addCardTradeIn()" class="btn btn-danger">TRADE IN</button>
        <button type="button" class="btn btn-primary" (click)="setFoil()">FOIL</button>
      </div>
      <div class="btn-view mt-2">
        <button type="button" class="btn btn-warning" (click)="prezzoConsigliato()">PREZZO CONSIGLIATO</button>
        
      </div>
      <div class="btn-view mt-2">
        <button type="button" class="btn btn-dark" (click)="visualizza()">VISUALIZZA DETTAGLI</button>
        <!-- <button type="button" class="btn btn-dark" (click)="salvaDB()">SALVA IN DB</button> -->
        
      </div>
    </div>
  </div>
