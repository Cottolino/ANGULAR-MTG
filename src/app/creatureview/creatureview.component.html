<div class="card card-view-top" (mouseover)="vediSquare()"> 
    <!-- style="width: 18rem;" -->
      <img class="card-img-top card-view" src="{{creature.imageUrl}}" alt="Card image cap" >
      <div class="card-body">
        <div class="side-1">
            <div class="card-title">{{creature.name}}</div>
            <div class="card-title">[{{creature.setName}}]</div>
            <div class="qty">
                x{{creature.qty}}
            </div>
            <div class="btn-view mt-2"> 
              <button type="button" class="btn btn-success m-1" (click)="vedi()">VEDI</button>
              <button type="button" class="btn btn-danger m-1" (click)="rimuovi()">RIMUOVI</button>
            </div>
      </div>
    </div>
