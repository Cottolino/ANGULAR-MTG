<div class="card" style="width: 18rem;">
    <img class="card-img-top card-view" src={{card?.imageUrl}} alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{card?.name}}</h5>
      <h5 class="card-title">[{{card?.setName}}]</h5>
      <p class="card-text">{{card?.prezzo}} EURO</p>
        <div class="btn-view">
          <!-- <button type="button" class="btn btn-success">MODIFCA PREZZO</button> -->
          <button type="button" (click)="removeCardFunc()" class="btn btn-info">REMOVE</button>
      </div>
      <div class="btn-view mt-2">
        <button type="button" (click)="addCardTradeOut()" class="btn btn-danger">TRADE OUT</button>
      </div>
      
    </div>
  </div>
