<div class="card" style="width: 18rem;">
    <img class="card-img-top" src={{card?.imageUrl}} alt="Card image cap" width="50%">
    <div class="card-body">
      <h5 class="card-title">{{card?.name}}</h5>
      <p class="card-text"></p>
      <div class="btn-action">
        <a href="#" class="btn btn-primary" (click)="addCard()">ADD</a>
        <a href="#" class="btn btn-warning" (click)="addCardSearch()">ADD</a>
      </div>
      
    </div>
  </div>
